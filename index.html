<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Soundboard Template</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Favicons   -->

<link rel="icon" href="favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="icon" href="favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="favicons/android-chrome-192x192.png" sizes="192x192" type="image/png">
<link rel="icon" href="favicons/android-chrome-512x512.png" sizes="512x512" type="image/png">

  <script defer src="./scripts.js"></script>

</head>

<body>

  <h1>Weather Soundboard</h1>
  <p>Click or press highlighted key.</p>

  <!-- Container for all the keys and sounds   -->
  <main class="keys">

    <!-- Individual Keys -->
    <div data-key="76">
      <div class="card">
        <kbd>L</kbd><span>ightning strike</span>

      </div>
    </div>

    <div data-key="82">
      <div class="card">
        <kbd>R</kbd><span>ain</span>

      </div>
    </div>

    <div data-key="66">
      <div class="card">
        <kbd>B</kbd><span>reeze</span>

      </div>
    </div>

    <div data-key="72">
      <div class="card">
        <kbd>H</kbd><span>ail</span>

      </div>
    </div>

    <div data-key="70">
      <div class="card">
        <kbd>F</kbd><span>ire</span>

      </div>
    </div>

    <div data-key="79">
      <div class="card">
        <kbd>O</kbd><span>cean</span>

      </div>
    </div>

    <div data-key="67">
      <div class="card">
        <kbd>C</kbd><span>reek</span>

      </div>
    </div>

    <div data-key="87">
      <div class="card">
        <kbd>W</kbd><span>aterfall</span>

      </div>
    </div>

    <div data-key="84">
      <div class="card">
        <kbd>T</kbd><span>hunderclap</span>

      </div>
    </div>

  </main>

  <!-- Sound Files -->
  <audio data-key="76" src="Assets/lightningstrike.wav"></audio>
  <audio data-key="82" src="Assets/rain.wav"></audio>
  <audio data-key="66" src="Assets/breeze.wav"></audio>
  <audio data-key="72" src="Assets/hail.wav"></audio>
  <audio data-key="70" src="Assets/fire.wav"></audio>
  <audio data-key="79" src="Assets/ocean.wav"></audio>
  <audio data-key="67" src="Assets/creek.wav"></audio>
  <audio data-key="84" src="Assets/thunderclap.wav"></audio>
  <audio data-key="87" src="Assets/waterfall.wav"></audio>
</body>

</html>
